<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>

    <div class="container-fluid content">

      <div class="box-content">
        <h1>Calculadora de IMC</h1>


        <!-- container-inputs -->
        <div class="container">
          <div class="form-group">
            <label>Seu Nome:</label>
            <input type="text" id="nome" placeholder="Ex: Mariana">
          </div>

          <div class="form-group">
            <label>Sua Altura:</label>
            <input type="number" id="altura" name="altura" placeholder="Ex: 1,70">
          </div>

          <div class="form-group">
            <label>Seu Peso:</label>
            <input type="number" id="peso" name="peso" placeholder="Ex: 65">
          </div>

          <button type="submit" id="calcularIMC">Calcular</button>


          <div id="mostraResultadoIMC">
          </div>
        </div>
        <!-- /container -->

      </div>
      <!-- /box-container -->
    </div>
    <!-- /container-fluid -->

  </main>


  <script src="js/script.js"></script>

</body>

</html>
